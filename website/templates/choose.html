{% extends "layout.html" %}
{% block content %}
    <h1>Choose an email</h1>
    {%for i, email in emails:%}
		<form method="POST">
			<a href ="/check/{{i+index}}">
				<article class = "emailChoice" >
				<p>{{email[0]}}</p>
				<p>{{email[2]}}</p>
				</article>
			</a>
		</form>
	{%endfor%}
{% endblock content %}
