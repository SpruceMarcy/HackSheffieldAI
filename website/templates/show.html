{% extends "layout.html" %}
{% block content %}
	{% if fraud==1:%}
	<span class = "fraud alert alert-danger">This email is suspicious</span>
	{% else %}
	<span class = "okay alert alert-success">This email is okay</span>
	{% endif %}
	<!-- subject -->
	<h1>{{email[2]}}</h1>
	<!-- date  -->
	<p>{{email[1]}}</p>
	<!-- author -->
	<p>{{email[0]}}</p>
	<!-- body -->
	<p>{{content|safe}}</p>
{% endblock content %}
