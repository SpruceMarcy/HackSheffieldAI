{% extends "layout.html" %}
{% block content %}
	<div id = "emailShow" class="{{["okay","fraud"][fraud]}}">
		{% if fraud==1:%}
		<p>This email is suspicious</p>
		{% else %}
		<p>This email is okay</p>
		{% endif %}
		<!-- subject -->
		<h1>{{email[2]}}</h1>
		<!-- date  -->
		<p>{{email[1]}}</p>
		<!-- author -->
		<p>{{email[0]}}</p>
		<!-- body -->
		<p>{{content|safe}}</p>
	</div>
{% endblock content %}
